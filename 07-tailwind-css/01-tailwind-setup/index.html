<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Setup Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <!-- Hero Card -->
    <div class="max-w-4xl mx-auto p-8">
        <div class="bg-white/10 backdrop-blur-xl rounded-3xl p-12 text-center border border-white/20 shadow-2xl">
            <h1 class="text-5xl md:text-7xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent mb-8">
                Tailwind CSS
            </h1>
            <p class="text-xl text-slate-300 mb-12 max-w-2xl mx-auto leading-relaxed">
                Utility-first CSS framework packed with classes like 
                <code class="bg-slate-800 px-3 py-1 rounded-full text-sm font-mono">bg-gradient-to-br</code>
                — get going instantly with no build step.
            </p>
            
            <!-- Buttons Row -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <button class="px-8 py-4 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-2xl shadow-xl hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
                    Primary Button
                </button>
                <button class="px-8 py-4 border-2 border-white/30 text-white font-semibold rounded-2xl backdrop-blur-sm hover:bg-white/10 transition-all duration-300">
                    Secondary
                </button>
            </div>
        </div>

        <!-- Utility Cards -->
        <div class="grid md:grid-cols-3 gap-6 mt-16">
            <div class="bg-white/5 backdrop-blur-lg p-8 rounded-2xl border border-white/10 hover:bg-white/10 transition-all duration-300">
                <h3 class="text-2xl font-bold text-white mb-4">Responsive</h3>
                <p class="text-slate-400">Works on all screen sizes: <code>sm:</code> <code>md:</code> <code>lg:</code></p>
            </div>
            <div class="bg-white/5 backdrop-blur-lg p-8 rounded-2xl border border-white/10 hover:bg-white/10 transition-all duration-300">
                <h3 class="text-2xl font-bold text-white mb-4">Utility-first</h3>
                <p class="text-slate-400">Classes like <code>flex gap-4 p-8 rounded-2xl</code></p>
            </div>
            <div class="bg-white/5 backdrop-blur-lg p-8 rounded-2xl border border-white/10 hover:bg-white/10 transition-all duration-300">
                <h3 class="text-2xl font-bold text-white mb-4">No Build Step</h3>
                <p class="text-slate-400">Just include CDN — instant development</p>
            </div>
        </div>
    </div>
</body>
</html>
