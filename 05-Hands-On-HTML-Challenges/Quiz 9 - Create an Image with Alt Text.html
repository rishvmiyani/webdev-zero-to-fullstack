<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p,
      ul,
      ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "Create an Image with Alt Text", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task:</strong> Display an image with a URL of \"<strong>https://placehold.co/150</strong>\" and add the alt text \"<strong>Placeholder Image</strong>\"</p><p><strong>Instructions:</strong></p><ul><li><p>Use the <code>&lt;img&gt;</code> tag to display the image.</p></li><li><p>Include the <code>alt</code> attribute.</p></li></ul>", "tests": [{"file_name": "evaluate.js", "content": "describe('image', function() {\r\n    var img = document.getElementsByTagName('img')[0];\r\n\r\n    it('should exist', function() {\r\n        expect(img).toBeDefined();\r\n    });\r\n\r\n    it('should have correct src URL', function() {\r\n        expect(img.getAttribute('src')).toEqual('https://placehold.co/150');\r\n    });\r\n\r\n    it('should have correct alt text', function() {\r\n        expect(img.getAttribute('alt')).toEqual('Placeholder Image');\r\n    })\r\n})\r\n"}], "solutions": [{"file_name": "index.html", "content": "<html>\r\n    <body>\r\n        <img src=\"https://placehold.co/150\" alt=\"Placeholder Image\">\r\n    </body>\r\n</html>\r\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }

      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;

        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML =
            '<span class="italic-text">' + quizData.instructions + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML =
            '<span class="italic-text">' + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML =
            '<span class="italic-text">' + quizData.solutions + "</span>";
        } else {
          renderCodeList(
            codingSolutions,
            quizData.solutions,
            "coding-solution",
            "Solution"
          );
        }
      }
    </script>
  </body>
</html>
