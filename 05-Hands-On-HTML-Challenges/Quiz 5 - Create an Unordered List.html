<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p,
      ul,
      ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "Create an Unordered List", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Create an unordered list of three favorite fruits.</p><p><strong>Instructions:</strong></p><ul><li><p>Use the <code>&lt;ul&gt;</code> tag to create the list.</p></li><li><p>Use the <code>&lt;li&gt;</code> tag to add each fruit from the below list. Make sure you add the fruits in order.</p></li><li><p><code>[\"Apple\", \"Banana\", \"Cherry\"]</code></p></li></ul>", "tests": [{"file_name": "evaluate.js", "content": "describe('unordered list', function() {\n    var ul = document.getElementsByTagName('ul')[0];\n    var li = ul.getElementsByTagName('li');\n\n    it('should have an unordered list', function() {\n        expect(ul).toBeDefined();\n    });\n\n    it('should have 3 list items', function() {\n        expect(li.length).toEqual(3);\n    });\n\n    it('should have \"Apple\" as the first item', function() {\n        expect(li[0].textContent.trim()).toEqual('Apple');\n    });\n\n    it('should have \"Banana\" as the second item', function() {\n        expect(li[1].textContent.trim()).toEqual('Banana');\n    });\n\n    it('should have \"Cherry\" as the third item', function() {\n        expect(li[2].textContent.trim()).toEqual('Cherry');\n    });\n});"}], "solutions": [{"file_name": "index.html", "content": "<html>\r\n    <body>\r\n        <ul>\r\n            <li>Apple</li>\r\n            <li>Banana</li>\r\n            <li>Cherry</li>\r\n        </ul>\r\n    </body>\r\n</html>\r\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }

      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;

        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML =
            '<span class="italic-text">' + quizData.instructions + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML =
            '<span class="italic-text">' + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML =
            '<span class="italic-text">' + quizData.solutions + "</span>";
        } else {
          renderCodeList(
            codingSolutions,
            quizData.solutions,
            "coding-solution",
            "Solution"
          );
        }
      }
    </script>
  </body>
</html>
