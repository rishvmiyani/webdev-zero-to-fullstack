<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p,
      ul,
      ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "Create a Simple Table", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task:</strong> Create a table with two rows and two columns. The first row should contain the headings \"<strong>Name</strong>\" and \"<strong>Age</strong>.\" The second and third row should contain the data \"<strong>John</strong>\", \"<strong>30</strong>\" and \"<strong>Harry</strong>\", \"<strong>26</strong>\" respectively.</p><p><strong>Create the HTML structure</strong>:</p><ul><li><p>Start by creating a basic HTML structure with a <code>table</code> element.</p></li><li><p>Add a <code>thead</code> section with two <code>th</code> elements for the headers \"Name\" and \"Age\".</p></li><li><p>Add a <code>tbody</code> section with two <code>tr</code> elements for each row of data, containing <code>td</code> elements with the respective data.</p></li></ul>", "tests": [{"file_name": "evaluate.js", "content": "describe('table', function() {\r\n    var table = document.getElementsByTagName('table')[0];\r\n    var th = table.getElementsByTagName('th');\r\n    var td = table.getElementsByTagName('td');\r\n\r\n    it('should have a table', function() {\r\n        expect(table).toBeDefined();\r\n    });\r\n\r\n    it('should have 2 headers', function() {\r\n        expect(th.length).toEqual(2);\r\n    });\r\n\r\n    it('should have \"Name\" and \"Age\" as headers', function() {\r\n        expect(th[0].textContent.trim()).toEqual('Name');\r\n        expect(th[1].textContent.trim()).toEqual('Age');\r\n    });\r\n\r\n    it('should have \"John\" and \"30\" as data', function() {\r\n        expect(td[0].textContent.trim()).toEqual('John');\r\n        expect(td[1].textContent.trim()).toEqual('30');\r\n    });\r\n    \r\n    it('should have \"Harry\" and \"26\" as data', function() {\r\n        expect(td[2].textContent.trim()).toEqual('Harry');\r\n        expect(td[3].textContent.trim()).toEqual('26');\r\n    });\r\n});\r\n"}], "solutions": [{"file_name": "index.html", "content": "<html>\r\n    <body>\r\n        <table border=\"1\">\r\n            <tr>\r\n                <th>Name</th>\r\n                <th>Age</th>\r\n            </tr>\r\n            <tr>\r\n                <td>John</td>\r\n                <td>30</td>\r\n            </tr>\r\n            <tr>\r\n                <td>Harry</td>\r\n                <td>26</td>\r\n            </tr>\r\n        </table>\r\n    </body>\r\n</html>\r\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }

      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;

        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML =
            '<span class="italic-text">' + quizData.instructions + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML =
            '<span class="italic-text">' + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML =
            '<span class="italic-text">' + quizData.solutions + "</span>";
        } else {
          renderCodeList(
            codingSolutions,
            quizData.solutions,
            "coding-solution",
            "Solution"
          );
        }
      }
    </script>
  </body>
</html>
