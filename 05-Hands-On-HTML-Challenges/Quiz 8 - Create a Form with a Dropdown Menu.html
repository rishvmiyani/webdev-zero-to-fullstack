<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p,
      ul,
      ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "Create a Form with a Dropdown Menu", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task:</strong> Create a form with a dropdown menu for selecting a country. Include three options: \"<strong>India</strong>\", \"<strong>Canada</strong>\", and \"<strong>UK</strong>.\"</p><p><strong>Instructions:</strong></p><ul><li><p>Use the <code>&lt;form&gt;</code> tag to create the form.</p></li><li><p>Use the <code>&lt;select&gt;</code> tag for the dropdown menu and <code>&lt;option&gt;</code> tags for the options.</p></li></ul>", "tests": [{"file_name": "evaluate.js", "content": "describe('form with dropdown menu', function() {\r\n    var select = document.getElementsByTagName('select')[0];\r\n    var options = select.getElementsByTagName('option');\r\n\r\n    it('should have a dropdown menu', function() {\r\n        expect(select).toBeDefined();\r\n    });\r\n\r\n    it('should have 3 options', function() {\r\n        expect(options.length).toEqual(3);\r\n    });\r\n\r\n    it('should have options \"India\", \"Canada\", and \"UK\"', function() {\r\n        expect(options[0].textContent.trim()).toEqual('India');\r\n        expect(options[1].textContent.trim()).toEqual('Canada');\r\n        expect(options[2].textContent.trim()).toEqual('UK');\r\n    });\r\n});\r\n"}], "solutions": [{"file_name": "index.html", "content": "<html>\n    <body>\n        <form>\n            <label for=\"country\">Select your country:</label>\n            <select id=\"country\" name=\"country\">\n                <option value=\"india\">India</option>\n                <option value=\"canada\">Canada</option>\n                <option value=\"uk\">UK</option>\n            </select>\n        </form>\n    </body>\n</html>\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }

      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;

        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML =
            '<span class="italic-text">' + quizData.instructions + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML =
            '<span class="italic-text">' + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML =
            '<span class="italic-text">' + quizData.solutions + "</span>";
        } else {
          renderCodeList(
            codingSolutions,
            quizData.solutions,
            "coding-solution",
            "Solution"
          );
        }
      }
    </script>
  </body>
</html>
