<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p,
      ul,
      ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "Create a Paragraph with a Link", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Task:</strong> Create an HTML paragraph that contains a link to \"<a href=\"http://www.example.com\">www.example.com</a>\" with the text \"Click here to visit.\"</p><p><strong>Instructions:</strong></p><ul><li><p>The paragraph text should be: <code>Click here to visit</code>.</p></li><li><p>Use the <code>&lt;p&gt;</code> tag for the paragraph.</p></li><li><p>Use the <code>&lt;a&gt;</code> tag for the link.</p></li><li><p>The <code>&lt;a&gt;</code> tag should have the text <strong>here</strong> and the href should be <code>https://www.example.com</code></p></li></ul>", "tests": [{"file_name": "evaluate.js", "content": "describe('paragraph with link', function() {\n    var p = document.getElementsByTagName('p')[0];\n    var a = p.getElementsByTagName('a')[0];\n\n    it('should find the paragraph element', function() {\n        expect(p).toBeDefined();\n    });\n\n    it('should contain a link with correct href', function() {\n        var href = a.getAttribute('href');\n        expect(href).toEqual('https://www.example.com');\n    });\n\n    it('should have link text as \"here\"', function() {\n        var linkText = a.textContent.trim();\n        expect(linkText).toEqual('here');\n    });\n    \n    it('should have full paragraph text as \"Click here to visit.\"', function() {\n        var paraText = p.textContent.replace(/\\s+/g, ' ').trim();\n        expect(paraText).toEqual('Click here to visit.');\n    });\n});\n"}], "solutions": [{"file_name": "index.html", "content": "<html>\n    <body>\n        <p>Click <a href=\"https://www.example.com\">here</a> to visit.</p>\n    </body>\n</html>"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }

      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;

        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML =
            '<span class="italic-text">' + quizData.instructions + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML =
            '<span class="italic-text">' + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML =
            '<span class="italic-text">' + quizData.solutions + "</span>";
        } else {
          renderCodeList(
            codingSolutions,
            quizData.solutions,
            "coding-solution",
            "Solution"
          );
        }
      }
    </script>
  </body>
</html>
