<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            background-color: rgb(49, 49, 49);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .card{
            background-color: rgb(237, 209, 209);
            padding: 30px;
            border-radius: 10px;
            width: 3 00px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h2{
            margin-bottom: 20px;
            text-align: center;
            color: rgb(33, 9, 9);
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input{
            padding: 10px;
            border: 1px solid #462727;
            border-radius: 5px;
            background-color: beige;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button{
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(73, 73, 218);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login Form</h2>
        <form>
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
