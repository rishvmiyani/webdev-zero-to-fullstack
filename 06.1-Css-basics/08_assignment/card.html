<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Shoe Card</title>

    <style>
        /* =========================
           DESIGN SYSTEM (Variables)
        ========================== */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --card-bg: rgba(3, 55, 19, 0.12);
            --border-color: rgba(255, 255, 255, 0.25);
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --accent: #facc15;
            --button-gradient: linear-gradient(135deg, #22c55e, #16a34a);
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.35);
        }

        /* =========================
           GLOBAL RESET
        ========================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui,"Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            padding: 24px;
        }

        /* =========================
           CARD CONTAINER
        ========================== */
        .card {
            width: 100%;
            max-width: 360px;
            background: var(--card-bg);
            backdrop-filter: blur(14px);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            zoom: 101.4%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
        }

        /* =========================
           IMAGE SECTION
        ========================== */
        .card-image-wrapper {
            background: radial-gradient(circle at top, #facc15, #ca8a04);
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-image {
            width: 100%;
            max-width: 240px;
            object-fit: contain;
            filter: drop-shadow(0 12px 20px rgba(0, 0, 0, 0.4));
            border-radius: var(--radius-md);
        }

        /* =========================
           CONTENT SECTION
        ========================== */
        .card-content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 0.4px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .card-description {
            
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .card-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }

        .card-button {
            background: var(--button-gradient);
            border: none;
            color: #ffffff;
            padding: 10px 18px;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.45);
        }

        /* =========================
           RESPONSIVE ADJUSTMENTS
        ========================== */
        @media (max-width: 480px) {
            .card-content {
                padding: 20px;
            }

            .card-title {
                font-size: 1.35rem;
            }

            .card-price {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-image-wrapper">
            <img src="shoe.jpg" alt="Premium Running Shoe" class="card-image">
        </div>

        <div class="card-content">
            <h2 class="card-title">Premium Running Shoe</h2>

            <p class="card-description">
                Engineered for speed, comfort, and durability. Designed to support athletes
                at every level with superior cushioning and grip.
            </p>

            <div class="card-footer">
                <span class="card-price">$0.00</span>
                <button class="card-button">Buy Now</button>
            </div>
        </div>
    </div>

</body>
</html>
