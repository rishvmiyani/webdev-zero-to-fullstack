<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Types Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Display Types: Block vs Inline vs Inline-Block</h1>
        
        <section class="demo">
            <h3>Block Elements</h3>
            <div class="block-demo">
                <div class="block-item">Block 1</div>
                <div class="block-item">Block 2</div>
            </div>
        </section>

        <section class="demo">
            <h3>Inline Elements</h3>
            <p>This is <span class="inline">inline 1</span> <span class="inline">inline 2</span> text.</p>
        </section>

        <section class="demo">
            <h3>Inline-Block Elements</h3>
            <div class="inline-block-demo">
                <div class="inline-block-item">Tag 1</div>
                <div class="inline-block-item">Tag 2</div>
                <div class="inline-block-item">Tag 3</div>
            </div>
        </section>
    </div>
</body>
</html>
