<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flexbox: Modern Layouts</h1>
        
        <!-- Header Navigation -->
        <nav class="flex-header">
            <div class="logo">Logo</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <!-- Main Layout -->
        <div class="flex-container">
            <div class="flex-item item1">Navigation</div>
            <div class="flex-item item2">Main Content</div>
            <div class="flex-item item3">Sidebar</div>
        </div>

        <!-- Cards Grid -->
        <div class="flex-cards">
            <div class="card">
                <h3>Feature 1</h3>
                <p>Amazing feature description</p>
            </div>
            <div class="card">
                <h3>Feature 2</h3>
                <p>Another great feature</p>
            </div>
            <div class="card">
                <h3>Feature 3</h3>
                <p>Third awesome feature</p>
            </div>
        </div>
    </div>
</body>
</html>
