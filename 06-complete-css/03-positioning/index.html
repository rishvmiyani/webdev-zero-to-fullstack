<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Positioning Mastered</h1>
        <div class="positioning-demo">
            <div class="static">Static</div>
            <div class="relative">Relative</div>
            <div class="absolute">Absolute</div>
            <div class="fixed">Fixed</div>
            <div class="sticky">Sticky</div>
        </div>
        <div class="scroll-area">
            <p>Scroll down to see sticky + fixed in action...</p>
            <div style="height: 100vh; background: #f0f0f0; margin: 2rem 0; padding: 2rem;">
                Scroll content here...
            </div>
        </div>
    </div>
</body>
</html>
